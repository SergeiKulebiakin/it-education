application:
  password:
    encoder:
      secret: iteducation
      iteration: 33
      keylength: 256
    jwt:
      secret: ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
      expiration: 28800

spring:
  cloud:
    gateway:
      routes:
        - id: static
          uri: http://localhost:3000
          predicates:
            - Path=/static/**,/*
        - id: userservice
          uri: http://localhost:8082
          predicates:
            - Path=/profile/**
          filters:
            - RewritePath=/profile/(?<segment>.*), /${segment}
